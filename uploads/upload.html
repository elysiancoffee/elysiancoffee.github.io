<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        form {
            position: relative;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        input[type="file"] {
            display: none;
        }

        label[for="imageInput"] {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        label[for="imageInput"]:hover {
            background-color: #45a049;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:disabled {
            background-color: #9e9e9e;
            cursor: not-allowed;
        }

        input[type="submit"]:hover:enabled {
            background-color: #45a049;
        }

        select {
            padding: 10px;
            margin-bottom: 20px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        #imagePreview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .preview {
            position: relative;
            overflow: hidden;
        }

        .preview img {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
        }

        #statusMessage {
            margin-top: 20px;
        }
    </style>
    <script type="module">
// Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyCmwJMJ0a4LsFWyXMsF9Tzwkt9h6eOIPx0",
    authDomain: "elysiancoffee-3ab24.firebaseapp.com",
    projectId: "elysiancoffee-3ab24",
    storageBucket: "elysiancoffee-3ab24.appspot.com",
    messagingSenderId: "666937180776",
    appId: "1:666937180776:web:8697cb2c6f767b1148b1dd"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);

        // File selection and upload logic
        const imageInput = document.getElementById('imageInput');
        const uploadButton = document.getElementById('uploadButton');
        const imagePreview = document.getElementById('imagePreview');
        const statusMessage = document.getElementById('statusMessage');
        const directorySelect = document.getElementById('directorySelect');

        let selectedFiles = [];

        // Function to handle file selection
        imageInput.addEventListener('change', function () {
            selectedFiles = imageInput.files;
            imagePreview.innerHTML = '';  // Clear previous previews

            if (selectedFiles.length > 0) {
                uploadButton.disabled = false; // Enable upload button
                statusMessage.textContent = `You selected ${selectedFiles.length} file(s).`;

                // Preview each selected file
                Array.from(selectedFiles).forEach(file => {
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = function (e) {
                            const imgElement = document.createElement('img');
                            imgElement.src = e.target.result;
                            imgElement.alt = file.name;

                            const previewDiv = document.createElement('div');
                            previewDiv.classList.add('preview');
                            previewDiv.appendChild(imgElement);
                            imagePreview.appendChild(previewDiv);
                        };
                        reader.readAsDataURL(file);
                    }
                });
            } else {
                uploadButton.disabled = true;
                statusMessage.textContent = "Please select at least one image to upload.";
            }
        });

        // Handle form submission (upload)
        document.getElementById('uploadForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const selectedDirectory = directorySelect.value;

            if (selectedFiles.length > 0) {
                Array.from(selectedFiles).forEach(file => {
                    const storageRef = ref(storage, `${selectedDirectory}/${file.name}`);
                    const uploadTask = uploadBytesResumable(storageRef, file);

                    uploadTask.on('state_changed',
                        (snapshot) => {
                            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                            statusMessage.textContent = `Upload is ${progress}% done.`;
                        },
                        (error) => {
                            statusMessage.textContent = `Error: ${error.message}`;
                        },
                        () => {
                            getDownloadURL(uploadTask.snapshot.ref).then((downloadURL) => {
                                statusMessage.innerHTML += `<br>File available at: <a href="${downloadURL}" target="_blank">${downloadURL}</a>`;
                            });
                        }
                    );
                });
            } else {
                statusMessage.textContent = "Please select files to upload.";
            }
        });
    </script>
</head>
<body>
    <h1>Welcome to My Image Hosting Site!</h1>

    <!-- Directory Dropdown -->
    <label for="directorySelect">Choose a directory to upload to:</label>
    <select id="directorySelect">
        <option value="photos">Photos</option>
        <option value="artworks">Artworks</option>
        <option value="projects">Projects</option>
    </select>

    <!-- File Upload Form -->
    <form id="uploadForm">
        <label for="imageInput">Select Images</label>
        <input type="file" id="imageInput" accept=".psd, .jpg, .jpeg, .png, .gif, .svg" multiple>
        <input type="submit" value="Upload Images" id="uploadButton" disabled>
    </form>

    <div id="imagePreview"></div>
    <p id="statusMessage"></p>
</body>
</html>
